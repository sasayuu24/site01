  <h2 class="title">ご利用の流れ</h2>
  <div class="step"></div>
  <div class="wrapper">
    <main>
      <section>
        <h2 class="info" id="info">お問い合わせ</h2>
        <table>
          <tr>
            <th>
              <label for="name">お名前</label>
            </th>
            <td>
              <input type="text" name="name" id="name" placeholder="山田 太郎" required>
              <span class="caution">※入力必須</span>
            </td>
          </tr>

          <tr>
            <th>
              <label for="mail">メールアドレス</label>
            </th>
            <td>
              <div class="mail_wrap">
                <input type="text" name="mail" id="mail"><br>
              </div>
              <div class="mail_wrap">
                <input type="text" name="re_mail">
                <span class="caution">※再入力</span>
              </div>
            </td>
          </tr>

          <tr>
            <th>性別</th>
            <td>
              <label>
                <input type="radio" name="gender" value="man">男性
              </label>
              <label>
                <input type="radio" name="gender" value="woman">女性
              </label>
              <label>
                <input type="radio" name="gender" value="none" checked>回答しない
              </label>
            </td>
          </tr>

          <tr>
            <th>都道府県</th>
            <td>
              <select name="local">
                <option>選択してください</option>
                <option value="sapporo">札幌</option>
                <option value="tokyo">東京</option>
                <option value="osaka">大阪</option>
                <option value="fukuoka">福岡</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>
              <label for="comment">ご意見・お問い合せ</label>
            </th>
            <td>
              <textarea name="comment" rows="6" id="comment" placeholder="ご意見・お問い合せをこちらにご記入お願いします。"></textarea>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <input type="submit" value="送信ボタン">
            </td>
          </tr>
        </table>
      </section>
    </main>
